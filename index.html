<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #e3f2fd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .chat-container {
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            background: #f5f5dc;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 30px;
            background: #81d4fa;
            color: #37474f;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            position: relative;
        }

        .online-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: pulse 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .chat-header .title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            max-width: 65%;
            padding: 8px 16px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .message.client {
            margin-left: auto;
            background: #dcf8c6;
            border-radius: 7.5px 0 7.5px 7.5px;
            padding-right: 40px;
        }

        .message.server {
            background: white;
            margin-right: auto;
            border-radius: 0 7.5px 7.5px 7.5px;
        }

        .message.system {
            background: #fff3cd;
            margin: 10px auto;
            text-align: center;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #856404;
            max-width: 80%;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            width: 12px;
            height: 12px;
        }

        .message.client::before {
            right: -12px;
            border-left: 12px solid #dcf8c6;
            border-bottom: 12px solid transparent;
        }

        .message.server::before {
            left: -12px;
            border-right: 12px solid white;
            border-bottom: 12px solid transparent;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .input-area {
            padding: 15px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            background: white;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #81d4fa;
            color: #37474f;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #4fc3f7;
            transform: scale(1.05);
        }

        /* Tick mark styling */
        .message.client .tick {
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: 0.7rem;
        }

        .message.client .tick i {
            color: #92a58c;
        }

        .message.client .tick.seen i {
            color: #4CAF50;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .chat-container {
                max-width: 900px;
            }
        }

        @media (max-width: 992px) {
            .chat-container {
                max-width: 700px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 75%;
            }

            button span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 15px;
            }

            .messages {
                padding: 15px;
            }

            .message {
                max-width: 85%;
            }

            .input-area {
                padding: 10px;
            }

            input {
                padding: 8px 15px;
            }

            button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="online-indicator"></div>
            <div class="title">Chat Room</div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            appendMessage('Connected to server', 'system');
        };

        ws.onmessage = (event) => {
            const data = event.data;
            console.log('Received:', data);

            if (data.startsWith('MSG:')) {
                const [timestamp, message] = data.substring(4).split('|');
                appendMessage(message, 'server', timestamp);
                ws.send(`SEEN:${timestamp}`);
            } else if (data.startsWith('SEEN:')) {
                const timestamp = data.substring(5);
                updateTickMark(timestamp);
            } else {
                appendMessage(data, 'system');
            }
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                const timestamp = Date.now().toString();
                appendMessage(message, 'client', timestamp);
                ws.send(message);
                input.value = '';
            }
        }

        function appendMessage(message, type, timestamp = Date.now().toString()) {
            const messagesDiv = document.getElementById('messages');
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.dataset.timestamp = timestamp;
            
            // Add message text
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            messageElement.appendChild(textSpan);

            // Add timestamp
            if (type !== 'system') {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                const time = new Date().toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                timestampDiv.innerHTML = `<i class="far fa-clock"></i> ${time}`;
                messageElement.appendChild(timestampDiv);
            }

            // Add tick mark for client messages
            if (type === 'client') {
                const tickSpan = document.createElement('span');
                tickSpan.className = 'tick';
                tickSpan.innerHTML = '<i class="fas fa-check"></i>';  // Single tick
                messageElement.appendChild(tickSpan);
            }

            wrapper.appendChild(messageElement);
            messagesDiv.appendChild(wrapper);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateTickMark(timestamp) {
            const messages = document.querySelectorAll('.message.client');
            messages.forEach(msg => {
                if (msg.dataset.timestamp === timestamp) {
                    const tickSpan = msg.querySelector('.tick');
                    tickSpan.innerHTML = '<i class="fas fa-check-double"></i>';  // Double tick
                    tickSpan.classList.add('seen');
                }
            });
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
